{% extends "music/base.html" %}

{% block content %}
<br><br><br>

<div class="container playlist-list">
  <h1>Playlists</h1>
  {% for playlist in playlists %}
      <a class="h2" href="{% url 'music:playlist_detail' pk=playlist.pk %}">{{ playlist.name }}</a>
  {% endfor %}
</div>

{% endblock content %}
